<ion-header>
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="imagen-mensaje">
    <img src="../../assets/images/mancuernin.png" alt="Mancuernin" width="200" class="image-animation">
    
  </div>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Registro</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioRegistro" class="formulario" (keyup.enter)="guardar()">
        <div>
          <ion-item class="input-item">
            <ion-label position="floating">Correo Electronico</ion-label>
            <ion-input formControlName="nombreRegistro" class="input-field"></ion-input>
          </ion-item>
        </div>
        <div>
          <ion-item class="input-item">
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input formControlName="passwordRegistro" type="password" class="input-field"></ion-input>
          </ion-item>
        </div>
        <div>
          <ion-item class="input-item">
            <ion-label position="floating">Confirmar contraseña</ion-label>
            <ion-input formControlName="confirmacionPasswordR" type="password" class="input-field"></ion-input>
          </ion-item>
        </div>
        <br>
        <ion-button (click)="guardar()">Registrarse</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
  
</ion-content>
