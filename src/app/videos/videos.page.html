<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ categoria }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-list>
    <ion-item *ngFor="let video of videos">
      <ion-thumbnail slot="start">
        <img [src]="video.snippet.thumbnails.default.url" alt="Video Thumbnail">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ video.snippet.title }}</h2>
        <p>{{ video.snippet.description }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

 
  <ion-card>
    <ion-card-header>
      Ejercicios
    </ion-card-header>
    <ion-card-content>
      
    </ion-card-content>
  </ion-card>
</ion-content>
