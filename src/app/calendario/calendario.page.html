<ion-header >
  <ion-toolbar color="danger">
    <ion-title>Calendario Gear Gym </ion-title>
    <ion-buttons slot="end">
      <ion-button expand="block" (click)="setToday()">Hoy</ion-button>
    </ion-buttons>
  </ion-toolbar> 
</ion-header> 

<ion-content >
  <ion-segment [(ngModel)]="calendar.mode">
    <ion-segment-button value="month">Mes </ion-segment-button>
    <ion-segment-button value="week">Semana </ion-segment-button>
    <ion-segment-button value="day">Dia </ion-segment-button>
  </ion-segment>


  <ion-row class="ion-justify-content-center">
    <ion-col size="3" >
      <ion-button fill="clear" (click)="calendarBack()">
      <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="6">
      
      <h2 class="ion-text-center">
        {{ viewTitle }}
      </h2>

    </ion-col>
    <ion-col size="3">
      <ion-button fill="clear" (click)="calendarForward()">
      <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>


  <calendar [calendarMode]="calendar.mode" 
            (onTitleChanged)="viewTitle = $event"
            [startingDayWeek]="0"
            [startHour]="8"
            [endHour]="20"
            >
            
  </calendar>
  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
