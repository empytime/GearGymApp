<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Calendario Gear Gym</ion-title>
    <ion-buttons slot="end">
      <ion-button expand="block" (click)="setToday()">Hoy</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment [(ngModel)]="calendar.mode">
    <ion-segment-button value="month">Mes</ion-segment-button>
    <ion-segment-button value="week">Semana</ion-segment-button>
    <ion-segment-button value="day">DÃ­a</ion-segment-button>
  </ion-segment>

  <ion-row class="ion-justify-content-center">
    <ion-col size="3">
      <ion-button fill="clear" (click)="calendarBack()">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <h2 class="ion-text-center">{{ viewTitle }}</h2>
    </ion-col>
    <ion-col size="3">
      <ion-button fill="clear" (click)="calendarForward()">
        <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>

  <calendar
    [eventSource]="eventSource"
    [calendarMode]="calendar.mode"
    (onTitleChanged)="viewTitle = $event"
    [startingDayWeek]="0"
    [startHour]="8"
    [endHour]="20"
    (onTimeSelected)="onTimeSelected($event)"
  ></calendar>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button id="inputmodal">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-modal #modal trigger="inputmodal" [presentingElement]="presentingElement">
    <ng-template>
      <ion-header class="ion-no-border">
        <ion-toolbar color="light">
          <ion-buttons slot="start">
            <ion-button (click)="modal.dismiss()">Cerrar</ion-button>
          </ion-buttons>
          <ion-title>Nuevo Evento</ion-title>
          <ion-buttons slot="end">
            <ion-button color="primary" strong (click)="sheduleEvent()" [disabled]="!newEvent.title">Agregar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding modal">
        <div class="group">
          <ion-input type="text" [(ngModel)]="newEvent.title" placeholder="Titulo"></ion-input>
        </div>

        <div class="group">
          <ion-item>
            <ion-label>All-Day</ion-label>
            <ion-toggle [(ngModel)]="newEvent.allDay"></ion-toggle>
          </ion-item>

          <ion-item (click)="showStart = !showStart">
            <ion-label>Empieza</ion-label>
            <ion-text slot="end">Selecciona fecha</ion-text>
          </ion-item>
          <ion-datetime
            #start
            *ngIf="showStart"
            [(ngModel)]="newEvent.startTime"
            [presentation]="newEvent.allDay ? 'date' : 'time-date'"
          ></ion-datetime>

          <ion-item (click)="showEnd = !showEnd">
            <ion-label>Termina</ion-label>
            <ion-text slot="end">Selecciona fecha</ion-text>
          </ion-item>
          <ion-datetime
            #end
            *ngIf="showEnd"
            [(ngModel)]="newEvent.endTime"
            [presentation]="newEvent.allDay ? 'date' : 'time-date'"
          ></ion-datetime>
          <ion-list>
            <ion-item>Nombre   || Fecha inicio     ||     Fecha de termino</ion-item>
            <ion-item *ngFor="let event of eventList">
              {{ event.title }} || {{ event.startTime | date: 'medium' }} || {{ event.endTime | date: 'medium' }}
            </ion-item>
          </ion-list>
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>

  <!-- Mostrar eventos en el modal -->
  

  
  
</ion-content>
